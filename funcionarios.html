<!DOCTYPE html>
<html>

<head>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8" />
    <title>Bom som</title>

</head>

<body>
    <style>
        th {
            color: #fff;
        }
    </style>


    <table class="table table-striped">
        <tr class="bg-info">
            <th>id</th>
            <th>name</th>
            <th>birth_date</th>
            <th>phone</th>
            <th>email</th>
        </tr>

        <tbody id="myTable">

        </tbody>
    </table>

    <script>
        var myArray = [{
            'id': '01234567893',
            'name': 'Andersom',
            'birth_date': '1996-06-28T03:00:00.000Z',
            'phone': '98765432109',
            'email': 'mathsrodrigues@gmail.com'
        }, ]


        let arrayEmployee = window.localStorage.getItem('employees')
        var arrayParse = JSON.parse(arrayEmployee)
        for (let i = 0; i < arrayParse.length; i++) {
            buildTable(arrayParse[i])
        }
        



        function buildTable(data) {
            var table = document.getElementById('myTable')

          
                var row = `<tr>
                <td>${data.id}</td>
                  <td>${data.name}</td>
                  <td>${data.birth_date}</td>
                  <td>${data.phone}</td>
                  <td>${data.email}</td>
                </tr>`

                table.innerHTML += row


            }
        
    </script>
    <script src="js/ajax/getEmployee.js"></script>
</body>

</html>
